<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Create Gym Profile</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet"/>

<style>
:root{
  --primary:#ff2e63;
  --secondary:#08d9d6;
  --bg:#05070d;
  --card:#0f1424;
  --input:#0b1020;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  min-height:100vh;
  font-family:'Montserrat',sans-serif;
  background:var(--bg);
  color:#fff;
}

body{
  display:flex;
  flex-direction:column;
}

/* ================= BACKGROUND ================= */
.page-wrapper{
  flex:1;
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.9)),
    url("https://images.unsplash.com/photo-1517836357463-d25dfeac3438") center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px 100px;
}

/* ================= CARD ================= */
.profile-card{
  width:100%;
  max-width:860px;
  background:var(--card);
  border-radius:26px;
  padding:42px 40px;
  box-shadow:0 40px 100px rgba(0,0,0,.9);
}

/* ================= TITLE ================= */
.profile-title{
  text-align:center;
  margin-bottom:34px;
}

.profile-title h2{
  font-size:32px;
  font-weight:800;
  color:var(--primary);
}

.profile-title p{
  font-size:14px;
  color:#bbb;
  margin-top:6px;
}

/* ================= FORM GRID ================= */
form{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:22px 24px;
}

.form-group{
  display:flex;
  flex-direction:column;
}

.form-group.full{
  grid-column:1 / -1;
}

/* ================= LABEL ================= */
label{
  font-size:13px;
  font-weight:600;
  margin-bottom:8px;
  color:#ccc;
}

/* ================= INPUTS ================= */
input,
textarea,
select{
  height:48px;
  padding:0 16px;
  border-radius:12px;
  border:1px solid #1f2642;
  background:var(--input);
  color:#fff;
  font-size:14px;
}

textarea{
  height:auto;
  padding:14px 16px;
  resize:none;
}

input::placeholder,
textarea::placeholder{
  color:#888;
}

input:focus,
textarea:focus,
select:focus{
  outline:none;
  border-color:var(--secondary);
  box-shadow:0 0 0 2px rgba(8,217,214,.25);
}

/* ================= BUTTON ================= */
button{
  grid-column:1 / -1;
  height:52px;
  margin-top:10px;
  border:none;
  border-radius:32px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#000;
  font-weight:800;
  font-size:15px;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.03);
  box-shadow:0 0 30px rgba(255,46,99,.6);
}

/* ================= FOOTER ================= */
footer{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#02030a;
  color:#aaa;
  text-align:center;
  padding:14px;
  font-size:13px;
  z-index:10;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .profile-card{
    padding:32px 24px;
  }

  form{
    grid-template-columns:1fr;
  }

  button{
    height:50px;
  }
}
</style>
</head>

<body>

<div class="page-wrapper">
  <div class="profile-card">

    <div class="profile-title">
      <h2>Create Gym Profile</h2>
      <p>Complete your gym information to get started</p>
    </div>

    <form id="profileForm">

      <div class="form-group">
        <label>Gym Name</label>
        <input type="text" id="gymName" placeholder="Enter gym name" required />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="Contact number" required />
      </div>

      <div class="form-group full">
        <label>Address</label>
        <textarea id="address" rows="3" placeholder="Full gym address" required></textarea>
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" id="city" placeholder="City" required />
      </div>

      <div class="form-group">
        <label>State</label>
        <select id="state" required>
          <option value="">Select State</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Odisha</option>
          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>Uttar Pradesh</option>
          <option>Uttarakhand</option>
          <option>West Bengal</option>
          <option>Andaman and Nicobar Islands</option>
          <option>Chandigarh</option>
          <option>Dadra and Nagar Haveli and Daman and Diu</option>
          <option>Delhi</option>
          <option>Lakshadweep</option>
          <option>Puducherry</option>
          <option>Ladakh</option>
          <option>Jammu and Kashmir</option>
        </select>
      </div>

      <div class="form-group full">
        <label>Website (Optional)</label>
        <input type="url" id="website" placeholder="https://yourgym.com" />
      </div>

      <button type="submit">
        Create Gym Profile
      </button>

    </form>

  </div>
</div>

<!-- ================= FIREBASE (UNCHANGED) ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCY5-w3jLyC9iXN8Kh26wGIVia1zGuGwyk",
  authDomain: "gym-management-50b12.firebaseapp.com",
  projectId: "gym-management-50b12",
  storageBucket: "gym-management-50b12.appspot.com",
  messagingSenderId: "202067078338",
  appId: "1:202067078338:web:6ad435b248f3230d7cdf5b",
  measurementId: "G-SNPQXVF7VF"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

onAuthStateChanged(auth, user => {
  if(!user){
    window.location.href="./index.html";
    return;
  }

  document.getElementById("profileForm").addEventListener("submit", async e => {
    e.preventDefault();

    const gymName = document.getElementById("gymName").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const city = document.getElementById("city").value.trim();
    const state = document.getElementById("state").value.trim();
    const website = document.getElementById("website").value.trim();

    try{
      await setDoc(doc(db,"gyms",user.uid),{
        gymName,
        phone,
        address,
        city,
        state,
        website,
        ownerEmail:user.email,
        createdAt:new Date().toISOString()
      });

      alert("Gym profile created successfully!");
      window.location.href="./gym-dashboard.html";
    }catch(err){
      alert("Error creating profile.");
    }
  });
});
</script>

</body>
</html>
