<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Gym Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .footer {
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      background-color: #212529;
      color: #f8f9fa;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
    }

    #logoPreview {
      max-width: 200px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5 mb-5 pb-5">
    <h2 class="mb-4">Create Gym Profile</h2>
    <form id="profileForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="gymName" class="form-label">Gym Name</label>
        <input type="text" class="form-control" id="gymName" required />
      </div>

      <div class="mb-3">
        <label for="gymLogo" class="form-label">Gym Logo</label>
        <input type="file" class="form-control" id="gymLogo" accept="image/*" />
        <img id="logoPreview" alt="Gym Logo Preview" />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Create Profile</button>
    </form>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCY5-w3jLyC9iXN8Kh26wGIVia1zGuGwyk",
      authDomain: "gym-management-50b12.firebaseapp.com",
      projectId: "gym-management-50b12",
      storageBucket: "gym-management-50b12.appspot.com",
      messagingSenderId: "202067078338",
      appId: "1:202067078338:web:6ad435b248f3230d7cdf5b",
      measurementId: "G-SNPQXVF7VF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    const logoInput = document.getElementById("gymLogo");
    const logoPreview = document.getElementById("logoPreview");

    logoInput.addEventListener("change", () => {
      const file = logoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          logoPreview.src = e.target.result;
          logoPreview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        logoPreview.style.display = "none";
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/index.html";
        return;
      }

      const profileForm = document.getElementById("profileForm");

      profileForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const gymName = document.getElementById("gymName").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const address = document.getElementById("address").value.trim();
        const gymLogoFile = logoInput.files[0];

        try {
          let logoUrl = "";

          if (gymLogoFile) {
            const filePath = `gymLogos/${user.uid}/${gymLogoFile.name}`;
            const storageRef = ref(storage, filePath);
            await uploadBytes(storageRef, gymLogoFile);
            logoUrl = await getDownloadURL(storageRef); // âœ… CORS-safe download URL
          }

          await setDoc(doc(db, "gyms", user.uid), {
            gymName,
            gymLogo: logoUrl,
            phone,
            address,
            ownerEmail: user.email,
            createdAt: new Date().toISOString()
          });

          alert("Gym profile created successfully!");
          
          window.location.href = "/gym-dashboard.html";

        } catch (error) {
          console.error("Error creating profile:", error);
          alert("An error occurred while creating the profile.");
        }
      });
    });
  </script>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 Gym Management. All rights reserved. Contact:
    <a href="mailto:vaibhavmalbhage@gmail.com" class="text-decoration-none text-light">vaibhavmalbhage@gmail.com</a>
  </footer>
</body>
</html>
