<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gym Management</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet"/>

<style>
:root{
  --primary:#00c3ff;
  --dark:#05070d;
  --card:#0f1424;
  --input:#0b1020;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  min-height:100vh;
  font-family:'Montserrat',sans-serif;
  background:var(--dark);
  color:#fff;
}

body{
  display:flex;
  flex-direction:column;
}

/* ================= LAYOUT ================= */
.page-wrapper{
  flex:1;
  display:flex;
  min-height:100vh;
}

/* ================= IMAGE PANEL ================= */
.image-panel{
  flex:1;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.9)),
    url("https://images.unsplash.com/photo-1517836357463-d25dfeac3438") center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

.branding{
  text-align:center;
  max-width:420px;
}

.branding h1{
  font-size:36px;
  font-weight:800;
  color:var(--primary);
}

.branding p{
  margin-top:10px;
  font-size:15px;
  color:#ddd;
  line-height:1.5;
}

/* ================= FORM PANEL ================= */
.form-panel{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
  background:var(--dark);
}

/* ================= CARD ================= */
.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:26px;
  padding:38px 34px;
  box-shadow:0 40px 100px rgba(0,0,0,.9);
  text-align:center;
}

/* ================= ICON ================= */
.card-icon{
  width:70px;
  height:70px;
  margin:0 auto 20px;
  border-radius:50%;
  background:rgba(0,195,255,.15);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card-icon i{
  font-size:32px;
  color:var(--primary);
}

/* ================= TITLE ================= */
h2{
  font-size:28px;
  font-weight:800;
  color:var(--primary);
  margin-bottom:6px;
}

.tagline{
  font-size:13px;
  color:#bbb;
  margin-bottom:26px;
}

/* ================= INPUTS ================= */
.form-group{
  text-align:left;
  margin-bottom:18px;
}

input{
  width:100%;
  height:48px;
  padding:0 16px;
  border-radius:12px;
  border:1px solid #1f2642;
  background:var(--input);
  color:#fff;
  font-size:14px;
}

input::placeholder{
  color:#888;
}

input:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 2px rgba(0,195,255,.25);
}

/* ================= BUTTON ================= */
button{
  width:100%;
  height:50px;
  border:none;
  border-radius:30px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}

#action-btn{
  background:linear-gradient(135deg,#00c3ff,#4facfe);
  color:#000;
  margin-top:6px;
}

#action-btn:hover{
  transform:scale(1.03);
  box-shadow:0 0 25px rgba(0,195,255,.6);
}

/* ================= LINKS ================= */
a{
  color:var(--primary);
  text-decoration:none;
  font-weight:600;
}

a:hover{
  text-decoration:underline;
}

#toggle-form{
  font-size:14px;
  margin-top:14px;
}

#msg{
  margin-top:14px;
  font-weight:600;
  font-size:14px;
}

/* ================= FOOTER ================= */
footer{
  background:#02030a;
  color:#aaa;
  text-align:center;
  padding:14px;
  font-size:12px;
}

/* ================= MOBILE ================= */
@media(max-width:900px){
  .image-panel{
    display:none;
  }

  .form-panel{
    flex:1;
  }
}

@media(max-width:480px){
  .card{
    padding:30px 22px;
  }

  h2{
    font-size:24px;
  }
}
</style>
</head>

<body>

<div class="page-wrapper">

  <!-- IMAGE / BRAND SIDE -->
  <div class="image-panel">
    <div class="branding">
      <h1>Gym Connect</h1>
      <p>
        Smart gym management platform to manage members, payments,
        renewals and growth — all in one place.
      </p>
    </div>
  </div>

  <!-- FORM SIDE -->
  <div class="form-panel">
    <div class="card">

      <div class="card-icon">
        <i class="fas fa-dumbbell"></i>
      </div>

      <h2 id="form-title">Sign In</h2>
      <p class="tagline">Manage your gym professionally</p>

      <div class="form-group">
        <input type="email" id="email" placeholder="Email" />
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder="Password" />
      </div>

      <button id="action-btn" onclick="handleAuth()">Sign In</button>

      <p id="toggle-form">
        Don't have an account?
        <a href="#" onclick="toggleForm()">Sign Up</a>
      </p>

      <p style="margin-top:6px;">
        <a href="#" onclick="forgotPassword()">Forgot Password?</a>
      </p>

      <p id="msg"></p>

    </div>
  </div>

</div>

<footer>
  © 2025 <b>BlissTech7 Solutions</b> | blisstech7solutions@gmail.com
</footer>

<!-- ================= FUNCTIONALITY UNCHANGED ================= -->
<script type="module" src="script.js"></script>

</body>
</html>
