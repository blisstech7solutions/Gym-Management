<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Gym Member</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #msg {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form id="memberForm">
    <h2>Add Gym Member</h2>
    <label for="name">Member Name</label>
    <input type="text" id="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" required />

    <label for="joiningDate">Joining Date</label>
    <input type="date" id="joiningDate" required />

    <label for="duration">Duration (months)</label>
    <select id="duration" required>
      <option value="">Select Duration</option>
      <option value="1">1 Month</option>
      <option value="3">3 Months</option>
      <option value="6">6 Months</option>
      <option value="12">12 Months</option>
    </select>

    <button type="submit">Add Member</button>
    <p id="msg"></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCY5-w3jLyC9iXN8Kh26wGIVia1zGuGwyk",
      authDomain: "gym-management-50b12.firebaseapp.com",
      projectId: "gym-management-50b12",
      storageBucket: "gym-management-50b12.appspot.com",
      messagingSenderId: "202067078338",
      appId: "1:202067078338:web:6ad435b248f3230d7cdf5b",
      measurementId: "G-SNPQXVF7VF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('memberForm');
    const msg = document.getElementById('msg');

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/index.html";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        const joiningDate = document.getElementById("joiningDate").value;
        const duration = document.getElementById("duration").value;

        if (!name || !email || !mobile || !joiningDate || !duration) {
          msg.textContent = "Please fill all fields.";
          return;
        }

        try {
          await addDoc(collection(db, "gyms", user.uid, "members"), {
            name,
            email,
            mobile,
            joiningDate,
            duration,
            createdAt: serverTimestamp()
          });

          msg.textContent = "Member added successfully âœ…";
    
          form.reset();
          window.location.href = "/gym-dashboard.html";
        } catch (err) {
          msg.textContent = "Error: " + err.message;
        }
      });
    });
  </script>
</body>
</html>
