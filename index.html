<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Management</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body & Background */
    body {
      background-color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Container Styling */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 20px;
    }

    /* Card Styling */
    .card {
      background-color: #fff;
      padding: 30px 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Input Fields */
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #0066cc;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
      transition: background-color 0.3s;
    }

    #action-btn {
      background-color: #0066cc;
      color: white;
    }

    #google-btn {
      background-color: #db4437;
      color: white;
    }

    button:hover {
      background-color: #005bb5;
    }

    #google-btn:hover {
      background-color: #c1351d;
    }

    /* Links */
    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Sticky One-Liner Footer */
    footer {
      background-color: #343a40;
      color: #ffffff;
      text-align: center;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      position: sticky;
      bottom: 0;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 0;
    }

    footer strong {
      color: #00c3ff;
    }

    /* Form Toggle */
    #toggle-form {
      font-size: 14px;
      margin-top: 10px;
    }

    /* Animation for Fade In */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Mobile Responsiveness */
    @media (max-width: 500px) {
      .card {
        width: 90%;
        padding: 20px;
      }

      footer {
        padding: 0.5rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 id="form-title">Sign In</h2>

      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />

      <button onclick="handleAuth()" id="action-btn">Sign In</button>
      <button id="google-btn" onclick="googleSignIn()">Sign in with Google</button>

      <p id="toggle-form">
        Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
      </p>

      <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>

      <p id="msg"></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 <strong>Gym Management</strong>. All rights reserved. Contact: <strong>vaibhavmalbhage@gmail.com</strong></p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
