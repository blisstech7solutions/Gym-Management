<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Management</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    /* SVG Gym Background */
    body::before {
      content: '';
      background: url('https://www.svgrepo.com/show/500172/dumbbell.svg') no-repeat center center;
      background-size: 40%;
      opacity: 0.05;
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      backdrop-filter: blur(8px);
      position: relative;
      font-family: 'Bebas Neue', 'Segoe UI', sans-serif;
    }

    .card::before {
      content: "\f44b";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      font-size: 42px;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #000;
      padding: 12px;
      box-shadow: 0 0 0 4px #00c3ff;
      color: #00c3ff;
    }

    .card img {
      width: 60px;
      margin-bottom: 10px;
      filter: invert(100%);
    }

    h2 {
      font-size: 26px;
      color: #00c3ff;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .tagline {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      outline: none;
      border: 2px solid #00c3ff;
      background-color: rgba(255, 255, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #action-btn {
      background: #00c3ff;
      color: #000;
    }

    #action-btn:hover {
      background: #009dcf;
      transform: scale(1.03);
    }

    #google-btn {
      background-color: #db4437;
      color: white;
    }

    #google-btn:hover {
      background-color: #c1351d;
    }

    a {
      color: #00c3ff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    #toggle-form {
      font-size: 14px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 0.75rem 1rem;
      font-size: 0.85rem;
      position: sticky;
      bottom: 0;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    footer strong {
      color: #00c3ff;
    }

    @media (max-width: 500px) {
      .card {
        width: 90%;
        padding: 25px;
      }

      footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Logo -->
      <!-- <img src="https://www.svgrepo.com/show/500172/dumbbell.svg" alt="Gym Logo" /> -->

      <h2 id="form-title">Sign In</h2>
      <!-- <p class="tagline">Train Hard. Stay Fit.</p> -->

      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />

      <button onclick="handleAuth()" id="action-btn">Sign In</button>
      <!-- <button id="google-btn" onclick="googleSignIn()">Sign in with Google</button> -->

      <p id="toggle-form">
        Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
      </p>

      <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>

      <p id="msg"></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 <strong>Gym Management</strong>. All rights reserved. Contact: <strong>vaibhavmalbhage@gmail.com</strong></p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
