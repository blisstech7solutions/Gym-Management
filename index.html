<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Auth App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 id="form-title">Sign In</h2>

      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />

      <button onclick="handleAuth()" id="action-btn">Sign In</button>
      <button id="google-btn" onclick="googleSignIn()">Sign in with Google</button>

      <p id="toggle-form">
        Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
      </p>

      <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>

      <p id="msg"></p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
